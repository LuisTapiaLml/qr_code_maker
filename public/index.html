<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo QR</title>
    
    <link rel="stylesheet" href="libreria/sweetalert2.min.css">
    <script src="libreria/sweetalert2.all.min.js"></script>

    <link rel="stylesheet" href="estilos/css/inicio.css">
   
</head>

<body>

    <header id="cabecera">
        <div class="logo">
            Generador <span>QR</span>
        </div>
        <div class="seccion_sesion">
            <a href="/Iniciar_sesion">Iniciar Sesión</a>
            <a href="/registro">Registrarse</a>
        </div>
    </header>

    <div id="contenedor_principal">
        <section class="contenedor_formularios">
            <div class="contenedor_opciones">
                <div class="boton_opcion activo" data-opcion="url">URL</div>
                <div class="boton_opcion" data-opcion="vcard">Vcard</div>
                <div class="boton_opcion" data-opcion="email">Email</div>
                <div class="boton_opcion" data-opcion="sms">SMS</div>
                <div class="boton_opcion" data-opcion="texto">Texto</div>
            </div>
            <section class="formularios">

                <article class="formulario_codigo activo" data-tipo="url">
                    <label for="url">
                        <span>URL</span>
                        <input type="text" required id="url" class="campo_data" name="url">
                    </label>

                </article>
                <article class="formulario_codigo" data-tipo="vcard">
                    <label for="nombre_tel">
                        <span>Nombre</span>
                        <input type="text" id="nombre_tel" class="campo_data" name="nombre_tel">
                    </label>
                    <label for="tel_tel">
                        <span>Télefono</span>
                        <input type="text" id="tel_tel" class="campo_data" name="tel_tel">
                    </label>
                    <label for="tel_tel">
                        <span>Email</span>
                        <input type="text" id="email_tel" class="campo_data" name="email_tel">
                    </label>
                </article>
                <article class="formulario_codigo" data-tipo="email">
                    <label for="email_email">
                        <span>Email</span>
                        <input type="text" id="email_email" class="campo_data" name="email_email">
                    </label>
                    <label for="asunto_email">
                        <span>Asunto</span>
                        <input type="text" id="asunto_email" class="campo_data" name="asunto_email">
                    </label>
                    <label for="mensaje_email">
                        <span>Mensaje</span>
                        <textarea id="mensaje_email" class="campo_data" name="mensaje_email"></textarea>
                    </label>
                </article>
                <article class="formulario_codigo" data-tipo="sms">
                    <label for="tel_sms">
                        <span>Télefono</span>
                        <input type="text" id="tel_sms" class="campo_data" name="tel_sms">
                    </label>
                    <label for="mensaje_sms">
                        <span>Mensaje</span>
                        <textarea id="mensaje_sms" class="campo_data" name="mensaje_sms"></textarea>
                    </label>
                </article>
                <article class="formulario_codigo" data-tipo="texto">
                    <label for="texto_texto">
                        <span>Texto</span>
                        <textarea class="campo_data" name="texto_texto" id="texto_texto"></textarea>
                    </label>
                </article>
            </section>
            <footer>
                <button id="boton_generar_codigo" class="boton_generar">Generar Código QR</button>
            </footer>

        </section>
        <section id="contenedor_configuracion_codigo">
            <label >
                <span>color esquinas</span>
                <input type="color" value="#028090" name="color_esquinas" id="color_esquinas">
            </label>
            <label >
                <span>color oscuro</span>
                <input type="color" value="#1b2432" name="color_oscuro" id="color_oscuro">
            </label>
            <label >
                <span>color frondo</span>
                <input type="color" value="#ffffff" name="color_fondo" id="color_fondo">
            </label>
            <label >
                <span>Logotipo</span>
                <input type="file"  name="logotipo" id="logotipo">
            </label>
            
            <label >
                <span>tipo figura</span>
                <select name="tipo_figura" id="tipo_figura">
                    <option value="cuadrado">cuadrada</option>
                    <option value="circular">circular</option>
                    <option value="cuadro_punto">Cuadro punto</option>
                    <option value="dino">Dino</option>
                </select>
            </label>
    
            <button id="">
                Generar Codigo
            </button>
        </section>
        <section class="vista_codigo">
            <canvas id="canvas" width="300" height="300">

            </canvas>
            <div id="contenedor_link_descarga"></div>
        </section>
        <canvas id="canvas_descarga" ></canvas>
    </div>

    <footer id="pie_de_pagina">
        Iconos diseñados por <a href="https://www.flaticon.es/autores/freepik" title="Freepik">Freepik</a> from <a
            href="https://www.flaticon.es/" title="Flaticon"> www.flaticon.es</a>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>

</html>
